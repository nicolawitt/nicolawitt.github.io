<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/reset.css">

                    <span class="dot-checkout dot-dark-dark-blue"></span>

                        <a href="#">-</a>

                    <div class="bin">
